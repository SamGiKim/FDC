                  <script>

                    const gaugeChart = (kind) => {
                        const input = document.querySelector(kind + ' .input-percent')
                        const inputkW = document.querySelector(kind + ' .input-kW')
                        const circle = document.querySelector(kind + ' .percent')
                        const textkW = document.querySelector(kind + ' .text-kW')
                        const textPercent = document.querySelector(kind + ' .text-percent');

                        let angle = parseFloat(input.value) || 0
                        const radius = 91
                        const circumference = 2 * Math.PI * radius
                        const strokeOffset = (1 / 4) * circumference
                        const strokeDasharray = (angle / 100) * circumference
                    
                        circle.setAttribute('r', 91)
                        circle.setAttribute('stroke-dasharray', [
                          strokeDasharray,
                          circumference - strokeDasharray
                        ])
                        circle.setAttribute('stroke-dashoffset', strokeOffset)
                    
                        textPercent.innerHTML = input.value
                        textkW.innerHTML = inputkW.value
                    }
                    
                    gaugeChart('#current')
                    gaugeChart('#heat')
                    
                  </script>
