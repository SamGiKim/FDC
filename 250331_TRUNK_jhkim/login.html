<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>로그인</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link href="css/common.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet">
        <script src="js/bootstrap.js"></script>
    </head>
    <body>
      <main>
        <div class="logo"></div>
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#login" aria-expanded="true" aria-controls="login">
                로그인
              </button>
            </h2>
            <div id="login" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div class="three-section">
                  <div class="title">ID</div><input type="text"><br>
                  <div class="title">Password</div><input type="password"><br>
                  <div class="null"></div><button class="btn-of w-100">로그인</button><br>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#regist" aria-expanded="false" aria-controls="regist">
                등록
              </button>
            </h2>
            <div id="regist" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div class="three-section">
                  <div class="title">ID</div> <input type="text"><br>
                  <div class="title">E-mail</div> <input type="email"><br>
                  <div class="title">Password</div> <input type="password"><br>
                  <div class="title">Password 확인</div> <input type="password"><br>
                  <div class="title">이름</div> <input type="text"><br>
                  <div class="title">휴대폰 번호</div> <input type="text"><br>
                  <div class="title">회사명</div> <input type="text"><br>
                  <div class="title">직책</div> <input type="text"><br>
                  <div class="null"></div><button class="btn-of w-100">등록</button><br>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#forgot" aria-expanded="false" aria-controls="forgot">
                ID 찾기 / PW 재설정
              </button>
            </h2>
            <div id="forgot" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body py-3">

                <span onclick="tabSWFn(0)" class="tab-sw active"><h5 class="float-start">ID 찾기</h5></span>
                <span onclick="tabSWFn(1)" class="tab-sw"><h5 class="float-end">PW 재설정</h5></span>

                <div class="tab">
                  <div class="three-section">
                    <div class="title">이름</div> <input type="text"><br>
                    <div class="title">휴대폰 번호</div> <input type="text"><br>
                    <div class="title">회사</div> <input type="text"><br>
                    <div class="title">직책</div> <input type="text"><br>
                    <div class="null"></div><button class="btn-of w-100">확인</button><br>
                  </div>
                  <div class="text-center">ID는 ABCD****입니다.</div>
                </div>
                
                <div class="tab d-none">
                  <div class="text-center">등록하신 이메일 주소로 비밀번호 리셋 메일을 보내드립니다.</div>
                  <div class="three-section">
                    <div class="title">ID</div> <input type="text"><br>
                    <div class="title">E-mail</div> <input type="text"><br>
                    <div class="title">이름</div> <input type="text"><br>
                    <div class="title">휴대폰 번호</div> <input type="text"><br>
                    <div class="null"></div> <button class="btn-of w-100">확인</button><br>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
        <div class="text-center p-4">Copyright © 2024 h2Systems. All Rights Reserved.</div>
      </main>
    </body>

    <script>
        const tabSWs = document.querySelectorAll('.accordion-body .tab-sw');
        const tabs = document.querySelectorAll('.accordion-body .tab');
        const tabSWFn = (e) => {
          if (!(tabSWs[e].classList.contains('active'))){
            tabSWs.forEach((e2,i) => tabSWs[i].classList.toggle('active'))
            tabs.forEach((e2,i) => tabs[i].classList.toggle('d-none'))
          }
        }
    </script>
</html>
